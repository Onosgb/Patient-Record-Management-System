<mat-sidenav-container fullscreen >
  <!-- SIDENAV -->
  <mat-sidenav #sidenav  [(mode)]="over" [(opened)]="opened" class="mat-elevation-z10" style="width: 220px; border: 0px;" class="bg-gradient-primary">
    <div class="no-v-scroll bg-gradient-primary ">
      <!-- SIDENAV-HEADER-TOOLBAR -->
      <mat-toolbar color="primary" style="flex: 0 0 65px; z-index: 10;">
          <a routerLink="/pms/patients"> <img class="ml-4" src="./assets/health.png" style="width: 40% auto; height: 30px"></a>
      </mat-toolbar>
      <!-- <div style="flex: 0 0 112px; z-index: 10; background: rgb(9, 37, 139);" >
        <div class="with-bg"></div>
        <div>
          <a>
            <img class="mt-3 ml-3" src="./assets/health.png" style="width: 70%; height: 70px; padding: 10px;">
          </a>
        </div>
      </div> -->
      <!--SIDENAV-BODY-CONTENT -->
      <div style="overflow-y: auto;" class="mt-3">
        <mat-list-item class="nav-item active">
           <span>
            <a routerLink="/pms/patients" class="ml-4 dashboard" style="text-decoration: none; color:aliceblue;">
          <i class="fa fa-home"></i>
          Dashboard
            </a>
           </span>

        </mat-list-item>



        <mat-list-item class="nav-item active">

            <span>
             <a routerLink="/pms/patients" class="ml-4 dashboard" style="text-decoration: none; color:aliceblue;">

          Patient
             </a>
            </span>

         </mat-list-item>

        <mat-list-item>
            <a routerLink="/pms/staff" class="ml-4 dashboard" style="text-decoration: none; color:aliceblue;">
              Staff
            </a>
          </mat-list-item>






       </div>
    </div>
  </mat-sidenav>
  <!-- CONTENT -->
  <mat-sidenav-content style="background: rgb(226, 240, 231);">
    <mat-toolbar style="color: black;"  class="header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.lt-md="true">
        <mat-icon class="iconColor">swap_horiz</mat-icon>
      </button>

      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu</mat-icon>
      </button>
      <span>
         <h6 class="float-right mt-2 ml-2">Patients Record Management Stystem</h6>
      </span>
      <span fxShow.lt-md="false" fxShow.gt-sm="true">




      </span>
<!-- Topbar Search -->
<form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
    <div class="input-group">
      <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button">
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </div>
  </form>
      <span class="spacer"></span>

<mat-icon class="mr-3 iconColor"> notifications</mat-icon>
<button mat-button  [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
  <mat-icon class="iconColor">account_circle</mat-icon>
  <span class="ml-2">Account</span>
</button>
<button mat-icon-button  [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
  <mat-icon>account_circle</mat-icon>
</button>

<mat-menu  #menu="matMenu" overlapTrigger="false">

  <button  mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>My Account</span>
  </button>
  <button  mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button  mat-menu-item (click) = "logOut()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>



    </mat-toolbar>

      <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
